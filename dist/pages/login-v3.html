<!doctype html>
<html lang="pt-BR">
  <!-- [Head] start -->
  <head>
    <title>Login | PDF Facil</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Acesse sua conta PDF Facil para gerenciar suas ferramentas PDF gratuitas de compressão, conversão, edição e muito mais."
    />
    <meta
      name="keywords"
      content="PDF Facil login, ferramentas PDF, comprimir PDF, converter PDF, manipular PDF, login"
    />
    <meta name="author" content="PDF Facil" />

    <!-- [Favicon] icon -->
    <link rel="icon" href="../assets/images/favicon.svg" type="image/x-icon" />
 <!-- [Google Font] Family -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" id="main-font-link" />
<!-- [phosphor Icons] https://phosphoricons.com/ -->
<link rel="stylesheet" href="../assets/fonts/phosphor/duotone/style.css" />
<!-- [Tabler Icons] https://tablericons.com -->
<link rel="stylesheet" href="../assets/fonts/tabler-icons.min.css" />
<!-- [Feather Icons] https://feathericons.com -->
<link rel="stylesheet" href="../assets/fonts/feather.css" />
<!-- [Font Awesome Icons] https://fontawesome.com/icons -->
<link rel="stylesheet" href="../assets/fonts/fontawesome.css" />
<!-- [Material Icons] https://fonts.google.com/icons -->
<link rel="stylesheet" href="../assets/fonts/material.css" />
<!-- [Template CSS Files] -->
<link rel="stylesheet" href="../assets/css/style.css" id="main-style-link" />
<link rel="stylesheet" href="../assets/css/style-preset.css" />

  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->
  <body>
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <div class="auth-main">
      <div class="auth-wrapper v3">
        <div class="auth-form">
          <div class="card my-5">
            <div class="card-body">
              <a href="../dashboard/index.html" class="d-flex justify-content-center">
                <img src="../assets/images/logo-dark.svg" alt="PDF Facil" class="img-fluid brand-logo" />
              </a>
              <div class="row">
                <div class="d-flex justify-content-center">
                  <div class="auth-header">
                    <h2 class="text-secondary mt-5"><b>Olá, Bem-vindo de volta</b></h2>
                    <p class="f-16 mt-2">Digite suas credenciais para continuar</p>
                  </div>
                </div>
              </div>
              <div class="d-grid">
                <button type="button" class="btn mt-2 bg-light-primary bg-light text-muted">
                  <img src="../assets/images/authentication/google-icon.svg" alt="Google" />Entrar com Google
                </button>
              </div>
              <div class="saprator mt-3">
                <span>ou</span>
              </div>
              <h5 class="my-4 d-flex justify-content-center">Entrar com endereço de email</h5>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Endereço de email / Usuário" />
                <label for="floatingInput">Endereço de email / Usuário</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput1" placeholder="Senha" />
                <label for="floatingInput1">Senha</label>
              </div>
              <div class="d-flex mt-1 justify-content-between">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                  <label class="form-check-label text-muted" for="customCheckc1">Lembrar de mim</label>
                </div>
                <h5 class="text-secondary">Esqueceu a senha?</h5>
              </div>
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-secondary">Entrar</button>
              </div>
              <hr />
              <h5 class="d-flex justify-content-center">Não tem uma conta? <a href="register-v3.html" class="text-primary ms-2">Cadastre-se</a></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    
    <!-- ==================== INÍCIO DOS SCRIPTS ==================== -->
    
    <!-- CryptoJS - Para sistema de hash de senhas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <!-- Required Js Berry -->
    <script src="../assets/js/plugins/popper.min.js"></script>
    <script src="../assets/js/plugins/simplebar.min.js"></script>
    <script src="../assets/js/plugins/bootstrap.min.js"></script>
    <script src="../assets/js/icon/custom-font.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/plugins/feather.min.js"></script>

    <!-- Sistema de Autenticação -->
    <script src="../assets/js/auth-system.js"></script>
    <script src="../assets/js/pages/login-v3.js"></script>
       
    <!-- Berry Theme Configuration -->
    <script>
      layout_change('light');
    </script>
       
    <script>
      font_change('Roboto');
    </script>
     
    <script>
      change_box_container('false');
    </script>
     
    <script>
      layout_caption_change('true');
    </script>
       
    <script>
      layout_rtl_change('false');
    </script>
     
    <script>
      preset_change('preset-1');
    </script>
    

  </body>
  <!-- [Body] end -->
</html>
